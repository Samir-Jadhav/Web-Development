<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
</head>
<body>
    <div>
        <form action="" method="post">
            <p><b>Leave a reply</b></p>
            <div>
                <label for="comments">Comments</label>
                <textarea rows="10" cols="30" id="comments" name="experience"></textarea>

            </div>
            <div>
                <select name="month_selected">
                    <option>Jan</option>
                    <option>feb</option>
                    <option>march</option>
                    <option>April</option>
                    <option>may</option>
                </select>
            </div>
            <div>

                <label for="name">Name</label>
                <input type="text" id="name" name="Name" required>
            </div>
            <div>

                <label for="email"> Email</label>
                <input type="email" id="email" name="email" required placeholder="abc@example.com">
            </div>
            <button type="submit">Post Comment

            </button>
        </form>
        

    </div>
    
</body>
</html>
