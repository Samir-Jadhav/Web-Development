    <main>  
      <section>

        </div>
      </section>
      <hr>


      <br />


      <section>
        <h2><u>REGISTRATION</u></h2>

        <form action="" method="post">
            <table>
                <tr>
                    <td> <label for="fname">First Name:</label> </td>
                    <td colspan="2"><input type="text" id="fname" name="First name"></td>
                </tr>
                <tr>
                    <td> <label for="lname">Last Name:</label> </td>
                        <td colspan="2"><input type="text" id="lname" name="Last name"></td>
    
                    
                </tr>
                <tr>
                    <td rowspan="3">Current Address:</td>
                    <td><label for="flat">Flat No./House No</label></td>
                    <td><input type="number" id="flat" name="Flat No./House No"></td>
    
                </tr>
                <tr>
                    <td><label for="Locality">Locality</label></td>
    
                    <td><input type="text" id="Locality" name="Locality"></td>
    
                </tr>
                <tr>
                    <td><label for="City">City</label></td>
    
                    <td><input type="text" id="City" name="City"></td>
    
                </tr>
                <tr>
                    <td colspan="3"><span><b>Is current address and Permanent address are same?</b></span>
                        <input type="radio" name="current and parmanent address same" value="Yes">Yes
                        <input type="radio" name="current and parmanent address same" value="No">No<br></td>
                </tr>
                <tr>
                    <td> <label for="Email">Email:</label> </td>
                        <td colspan="2"><input type="Email" id="Email" name="Email"></td>
    
                    
                </tr>
                <tr>
                    <td> <label for="Password">Password:</label> </td>
                        <td colspan="2"><input type="Password" id="Password" name="Password"></td>
    
                    
                </tr>
    
            </table>
            <br>
            
            <button type="submit">Register</button>
            
        </form>
      </section>
