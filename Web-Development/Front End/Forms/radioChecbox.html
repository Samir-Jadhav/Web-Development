<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
</head>
<body>
    <!-- Radio buttons -->
    <div>
        <form>
            <p>Gender</p>
            <input type="radio" name="gender" value="male" checked>Male<br>
            <input type="radio" name="gender" value="female">Female<br>
            <input type="radio" name="gender" value="other">Other<br>
            <!-- <input type="submit"> -->


            <!-- Checkbox -->
            <div>
                <p>languages known</p>
                <input type="checkbox" name="Languages" value="Marathi">Marathi<br>
                <input type="checkbox" name="Languages" value="Hindi">Hindi<br>
                <input type="checkbox" name="Languages" value="English">English<br>
                <input type="checkbox" name="Languages" value="Kannda">Kannada<br>
                <input type="submit">
            </div>
            
        </form>
    </div>
    
</body>
</html>
