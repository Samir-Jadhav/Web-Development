  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Forms (Modal & Offcanvas)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Optional additional styling -->
  </head>
  <body>
      <div class="text-center">
          <h1 class="margin10">
            Off Canvas Component & Modal
          </h1>
          </div>
        

    <!-- Button to trigger Modal -->
    <div class="text-center">
      
      <button type="button" class="btn btn-primary m-3 center" data-bs-toggle="modal" data-bs-target="#feedbackModal">
        Submit Feedback (via Modal Component)
        </button>
      </div>

    <!-- Button to trigger Offcanvas -->
    <div class="text-center">
      
      <button class=" center btn btn-secondary m-3" data-bs-toggle="offcanvas" data-bs-target="#offcanvasFeedback" aria-controls="offcanvasFeedback">
        Submit Feedback (via Offcanvas)
        </button>
      </div>

    <!-- Modal -->
    <div class="modal fade" id="feedbackModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="feedbackModalLabel">Feedback Form</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
            
              <div class="mb-3">
                <label for="feedback" class="form-label">Your Feedback</label>
                <textarea class="form-control" id="feedback" rows="3" placeholder="Enter your feedback"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit Feedback</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Offcanvas -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasFeedback" aria-labelledby="offcanvasFeedbackLabel">
      <div class="offcanvas-header center">
        <h5 class="offcanvas-title" id="offcanvasFeedbackLabel">Feedback Form</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <form>
          
          <div class="mb-3">
            <label for="feedbackOffcanvas" class="form-label">Your Feedback</label>
            <textarea class="form-control" id="feedbackOffcanvas" rows="3" placeholder="Enter your feedback"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit Feedback</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
