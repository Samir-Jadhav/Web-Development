<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransformCircle</title>
    <style>
        #div1{
            height: 200px;
            width: 200px;
            position: relative;
            top: 100px;
            left: 100px;
            background-color: aqua;
            transition: 1s ease-in-out;
        }
        #div1:hover{
            /* transform: scale(1) translate(200px); */
            transform: scale(0.5) translate(200px) rotate(500deg);;
            border-radius: 50%;

        }
    </style>
</head>
<body>
    <div id="div1">

    </div>
</body>
</html>
